<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                        
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="deductPhone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="countPhone" type="text" class="form-control text-center" value="1">
                           <button id="addPhone" class="btn btn-default"><i class="fas fa-plus "></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="deductPhoneCase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="countPhoneCase" type="text" class="form-control text-center" value="1">
                           <button id="addPhoneCase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <!-- JS Started -->
   
   <script>

      // Phone event handler(Plus section)....
      const plusBtn = document.getElementById("addPhone");
      plusBtn.addEventListener('click', function(){

         // sum up phone quantity....
         const countPhone = document.getElementById('countPhone').value;
         const countPhoneNumber = parseFloat(countPhone) + 1;
         
         document.getElementById('countPhone').value = countPhoneNumber;

         // count total phone price
         const phonePrice = document.getElementById("phonePrice").innerText;
         const countPhonePrice = parseFloat(phonePrice) + 1219;
         document.getElementById("phonePrice").innerText = countPhonePrice;
              
      })

      // Phone event handler(Minus section)....
      const minusBtn = document.getElementById("deductPhone");
      minusBtn.addEventListener('click', function(){

         // deduct phone quantity....  
         const countPhone = document.getElementById('countPhone').value;
         const countPhoneNumber = parseFloat(countPhone) - 1;

         document.getElementById('countPhone').value = countPhoneNumber;

         // deduct total phone price
         const phonePrice = document.getElementById("phonePrice").innerText;
         const deductPhonePrice = parseFloat(phonePrice) - 1219;
         document.getElementById("phonePrice").innerText = deductPhonePrice;

       })

       // Phone case event handler(Plus section)....
         const plusBtn2 = document.getElementById("addPhoneCase");
         plusBtn2.addEventListener("click", function(){

             // sum up phone case quantity....
             const countPhoneCase = document.getElementById("countPhoneCase").value;
             const countPhoneCaseNumber = parseFloat(countPhoneCase) + 1;
             document.getElementById("countPhoneCase").value = countPhoneCaseNumber;

             // count total phone case price....
             const casePrice = document.getElementById("casePrice").innerText;
             const casePriceNumber = parseFloat(casePrice) + 59;
             document.getElementById("casePrice").innerText = casePriceNumber;

         })

         // Phone case event handler(Minus section)....
            const minusBtn2 = document.getElementById("deductPhoneCase");
            minusBtn2.addEventListener("click", function(){

               // deduct phone case quantity....
               const countPhoneCase = document.getElementById("countPhoneCase").value;
               const countPhoneCaseNumber = parseFloat(countPhoneCase) - 1;
               document.getElementById("countPhoneCase").value = countPhoneCaseNumber;

               // deduct total phone case price....
               const casePrice = document.getElementById("casePrice").innerText;
               const casePriceNumber = parseFloat(casePrice) - 59;
               document.getElementById("casePrice").innerText = casePriceNumber;

            })


   </script>
</body>

</html>
